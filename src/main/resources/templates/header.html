<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bbs.css"/>
    <link rel="stylesheet" href="/plugins/editor-md/css/editormd.min.css">
    <link rel="stylesheet" href="/plugins/editor-md/css/editormd.preview.css">

    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/publish.js" type="application/javascript"></script>
    <script src="/plugins/editor-md/editormd.js"></script>
    <script src="/plugins/editor-md/editormd.min.js"></script>
    <script src="/plugins/editor-md/lib/marked.min.js"></script>
    <script src="/plugins/editor-md/lib/prettify.min.js"></script>
</head>
<body class="main">
<nav class="navbar navbar-default" >
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></span>小Q论坛</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" action="/">
                <div class="form-group">
                    <label>
                        <input type="text" class="form-control" name="search" placeholder="请输入搜索内容"/>
                    </label>
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user} != null ">
                   <div class="btn-group" role="group">
                           <th:block th:if="${notification} != null">
                               <a th:href="@{/profile/replies}">
                               <span class="glyphicon glyphicon-bell"></span>
                               通知<span th:text="${notification.size()}"></span>

                           </th:block>
                       </a>

                    <a href="/publish"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</a>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <span  th:text="${session.user.getName()}">你好</span>
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/profile/questions}">我的问题</a></li>
                        <li><a th:href="@{/logout}">退出登录</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                   </div>
                <li th:if="${session.user} == null">
                    <a href="https://github.com/login/oauth/authorize?client_id=c1e991766c0dbda7d365&redirect_uri=http://localhost:9999/callback&scope=user&state=1">登录</a>
            </li>
            </ul>
        </div>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

</nav>
<div class="border-double"></div>
</body>
</html>
