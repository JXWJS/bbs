<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <header th:replace="header.html"></header>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div style="height: 50px;background: white"><h4><span class="glyphicon glyphicon-list glyphicon-object-align-left"></span>发现</h4></div>
        <hr/>
        <div class="col-lg-9 col-md-12 col-sm-12" style="background: white">
            <div class="media" th:each="question:${questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-objec img-circle" th:src="${question.user.getAvatarUrl()}" style="width: 39px;">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" style="color: #0080FF;" th:text="${question.getTitle()}">Media heading</h4>
                    <span th:text="${question.getDescription()}"></span>
                    <span th:text="${#dates.format(question.getGmtCreate(),'dd MMMM yyyy')}"></span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>


</body>
</html>
